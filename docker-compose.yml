version: '2'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"

  web:
    build: .
    command: bundle exec puma -C /app/config/puma.rb
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    links:
      - db
    # environment:
    #   RAILS_ENV: 'production'
    environment:
      - RAILS_SYSTEM_TESTING_SCREENSHOT=inline
    tty: true

  nginx:
    build: containers/nginx
    ports:
      - "80:80"
    volumes_from:
      - web
    depends_on:
      - web